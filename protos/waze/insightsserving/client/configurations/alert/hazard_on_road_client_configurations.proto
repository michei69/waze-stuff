syntax = "proto3";

package waze.insightsserving.client.configurations;

import "waze/insightsserving/client/configurations/common_client_configurations.proto";
import "waze/insightsserving/client/configurations/question_client_configurations.proto";

option objc_class_prefix = "WINS";
option java_multiple_files = true;
option java_outer_classname = "HazardOnRoadConfigurationsProto";
option java_package = "com.waze.insightsserving.proto.client.configurations";

message HazardDefaultConfiguration {
    oneof _insight_question_trigger_policy {
        InsightQuestionTriggerPolicy insight_question_trigger_policy = 1;
    }
}

message HazardConstructionConfiguration {
    oneof _insight_question_trigger_policy {
        InsightQuestionTriggerPolicy insight_question_trigger_policy = 1;
    }
    
    oneof _segmentation_configuration {
        SegmentationConfiguration segmentation_configuration = 2;
    }
}
