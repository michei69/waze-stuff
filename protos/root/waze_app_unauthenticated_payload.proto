        ChooseBetweenAccountsScreenClickedStat choose_between_accounts_screen_clicked = 27;
        ChooseBetweenAccountsConfirmationShownStat choose_between_accounts_confirmation_shown = 28;
        ChooseBetweenAccountsConfirmationClickedStat choose_between_accounts_confirmation_clicked = 29;
        EmailVerificationErrorScreenShownStat email_verification_error_screen_shown = 30;
        EmailVerificationErrorScreenClickedStat email_verification_error_screen_clicked = 31;
    }
}
