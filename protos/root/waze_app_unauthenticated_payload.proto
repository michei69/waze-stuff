option objc_class_prefix = "WZS";
option java_multiple_files = true;
option java_package = "stats.events";

message WazeAppUnauthenticatedPayload {
    oneof stat {
        WelcomeScreenShownStat welcome_screen_shown = 1;
        FirstUseStat first_use = 2;
        QrCodeLoginShownStat qr_code_login_shown = 3;
        WelcomeScreenClickedStat welcome_screen_clicked = 4;
        GdprScreenShownStat gdpr_screen_shown = 5;
        GdprScreenClickedStat gdpr_screen_clicked = 6;
        AgeScreenShownStat age_screen_shown = 7;
        AgeScreenClickedStat age_screen_clicked = 8;
        UserAgeWarningPopupShownStat user_age_warning_popup_shown = 9;
        UserAgeWarningPopupClickedStat user_age_warning_popup_clicked = 10;
        UserAgeWarningScreenShownStat user_age_warning_screen_shown = 11;
        UserAgeWarningScreenClickedStat user_age_warning_screen_clicked = 12;
        AccountRecoveryFromIcloudAttemptStat account_recovery_from_icloud_attempt = 13;
        AccountRecoveryResultStat account_recovery_result = 14;
        SignUpSheetShownStat sign_up_sheet_shown = 15;
        SignUpSheetClickedStat sign_up_sheet_clicked = 16;
        OnboardingCompletedStat onboarding_completed = 17;
        AccountNotFoundErrorShownStat account_not_found_error_shown = 18;
        AccountNotFoundErrorClickedStat account_not_found_error_clicked = 19;
        Nd4cScreenShownStat nd4c_screen_shown = 20;
        Nd4cScreenClickedStat nd4c_screen_clicked = 21;
        EmailIsAlreadyUsedScreenShownStat email_is_already_used_screen_shown = 22;
        EmailIsAlreadyUsedScreenClickedStat email_is_already_used_screen_clicked = 23;
        EmailVerificationScreenShownStat email_verification_screen_shown = 24;
        EmailVerificationScreenClickedStat email_verification_screen_clicked = 25;
