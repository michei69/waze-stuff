syntax = "proto3";

package com.waze.jni.protos;

import "InboxMessage.proto";

option java_multiple_files = true;
option java_package = "com.waze.jni.protos";

message InboxMessageList {
    repeated InboxMessage messages = 1;
    
    oneof _badge {
        int32 badge = 2;
    }
    
    oneof _unread_count {
        int32 unread_count = 3;
    }
    
    oneof _has_more {
        bool has_more = 4;
    }
}
