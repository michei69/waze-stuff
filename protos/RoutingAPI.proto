        Unknown = 0;
        CouldNotLocateEndPoint = 401;
        RouteTooLong = 402;
        CouldNotLocateStartPoint = 502;
        CouldNotFindRoute = 503;
        CouldNotFindRouteNoRetry = 403;
        GeneralError = 501;
    }
    
    optional RouteNotFoundInfo route_not_found_info = 4;
}

message RouteNotFoundInfo {
    optional Reason reason = 1;
    enum Reason {
        Unknown = 0;
        TimedOut = 1;
        MaxVisitedExceeded = 2;
        Exhausted = 3;
    }
    
    optional SegmentStart last_failed_segment = 2;
    repeated string penalty_types = 3;
}

