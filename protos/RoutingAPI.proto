    repeated PointId way_point = 20;
    optional int32 way_point_delay = 21;
    repeated int32 block_turn = 22;
    repeated AvoidPath avoid_path = 23 [deprecated = true];
    optional EntrySegment entrySegment = 24;
    optional int64 first_short_segment = 25;
    optional geocoding.proto.DriveProfile drive_profile = 26;
    optional bool project_points_on_route = 28;
    optional SideOfTheRoad side_of_the_road = 29;
    optional bool should_fail_if_path_not_valid = 30;
    optional bool serialize_directions = 31 [default = false];
    optional bool return_required_permits = 33;
    repeated ExperimentEntry experiments = 49;
    optional HistogramRequest show_histogram = 34;
    optional bool reverse = 35;
    repeated RoutePath additional_paths = 37;
    optional TollPriceVector toll_price_user_vector = 38;
    optional bool return_route_name = 39;
    optional bool return_geometries_as_wkb = 40 [default = false, deprecated = true];
    optional string debug_speed_container_name = 41 [default = "_global"];
    optional RoutingRequestType request_type = 42;
    repeated linqmap.proto.StringBoolEntry feature_flags = 43;
    optional bool throw_on_error = 44 [default = true];
    optional bool return_per_segment_geometries = 45 [default = false];
    optional bool return_speed_limits = 46 [default = false];
