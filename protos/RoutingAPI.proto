    repeated geocoding.proto.SegmentRestriction.LaneType lane_type = 45;
    repeated string area = 46;
    repeated string required_permits = 47;
    repeated HistogramPoint eta_histogram = 48;
    optional int32 big_penalty_sum = 49;
