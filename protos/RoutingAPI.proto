    optional bool is_restricted = 22;
    optional AvoidStatus avoid_status = 23 [default = OPEN, deprecated = true];
    optional string due_to_override = 24;
    repeated external.RouteType.Enum route_type = 25;
    repeated external.RouteAttr.Enum route_attr = 26;
    optional int32 astar_cost = 27;
    repeated geocoding.proto.Geometry seg_geom = 28 [deprecated = true];
    optional string route_name = 29;
    optional int32 penalty = 30;
    optional int32 weight = 31;
    optional bool is_preferred = 32 [default = false];
    optional int32 uid = 33 [default = 0];
    optional int32 length = 34;
    optional bool passes_through_danger_area = 36;
    optional int32 distance_from_source = 37;
    optional int32 distance_from_target = 38;
    repeated int32 route_name_street_id = 39;
    optional int32 min_passengers = 40;
    optional int32 hov_index = 41;
