    optional bool estimate_all_way_points = 18 [deprecated = true];
    optional int32 way_point_delay = 19;
    optional RoutingType result_cost_type = 20;
    repeated SegmentStart stick_to_path = 21;
    repeated AvoidPath avoid_path = 23 [deprecated = true];
    repeated int32 block_path = 24;
    repeated int32 block_turn = 25;
    optional bool reverse = 26 [default = false];
    optional EntrySegment entry_segment = 27;
    optional RequestTime start_at = 28;
    repeated SegmentStart init_with_path = 29;
    optional geocoding.proto.DriveProfile drive_profile = 31;
    optional bool is_way_point = 35 [default = false, deprecated = true];
    optional Response first_path_found = 36 [deprecated = true];
    optional int64 first_short_segment = 37 [default = -1, deprecated = true];
    optional RoutingRequestType request_type = 38;
    optional SideOfTheRoad side_of_the_road = 39;
    optional RoutingResultReorderConfig rrr_config = 40;
    repeated RRRMLFeatureEntry personal_data = 41;
    optional bool serialize_directions = 42 [default = false];
    repeated ExperimentEntry experiments = 64;
    optional bool return_required_permits = 44;
    optional EncouragementParameters encouragement = 45;
    optional HistogramRequest show_histogram = 46;
    repeated EntryPoint entry_point = 47;
    optional int32 alternative_calculation_time_offset = 49;
    optional TollPriceVector toll_price_user_vector = 50;
    optional int32 geom_density_distance_from_extremities = 51 [default = 5000, deprecated = true];
    optional bool return_geometries_as_wkb = 52 [default = false, deprecated = true];
    optional string debug_speed_container_name = 53 [default = "_global"];
