    repeated SegmentStart path = 1;
}

message RequestTime {
    optional int64 minute = 1;
    optional string hour = 2;
    optional Weekday weekday = 3;
}

message Path {
    repeated SegmentStart path = 1;
    optional int32 weight = 2;
    optional bool is_preferred = 3;
    repeated external.RouteType.Enum route_type = 4;
    repeated external.RouteAttr.Enum route_attr = 5;
