    optional int32 seconds_before_allow_reroute = 57;
    repeated int64 current_route_segment_ids = 58;
    optional bool return_speed_limits = 59 [default = false];
    repeated geocoding.proto.Geometry geometry_constraints = 61;
    optional GeometryParams geometry_params = 62;
    optional bool return_closure_impact_info = 63;
    
    extensions 100 to 199;
    
    reserved 22, 30, 43, 60;
}

message CategorySearchRequest {
    optional Request request = 1;
}

message EncouragementParameters {
    optional int32 minimal_time_save = 1;
    repeated string encouraged_subscription = 2;
}

message AlternativesRequest {
    optional Request routing_request = 1;
    repeated Path preferred_path = 2;
    
