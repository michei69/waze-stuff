option objc_class_prefix = "LRP";
option java_package = "linqmap.routing.proto";

message PointId {
    optional LatLngPoint latlng = 1;
    message LatLngPoint {
        optional float lat = 1;
        optional float lng = 2;
    }
    
    optional int32 segment_id = 2 [default = 0];
    optional bool segment_direction = 3 [default = false];
    optional double segment_fraction = 4 [default = 0];
    optional double r = 6 [default = -1];
    optional double cd = 7 [default = -1];
    optional int32 segment_from_node_id = 8 [default = 0];
    optional int32 segment_to_node_id = 9 [default = 0];
    optional bool bidirectional = 10 [default = false];
    optional int32 tile_id = 11 [default = 0];
    optional int32 tile_update_time = 12 [default = 0];
    optional int32 client_id = 13 [default = 0];
    optional string street = 14;
    optional int32 street_id = 15 [default = -1];
    optional string streetNumber = 16;
    optional string cityName = 17;
    optional string stateName = 18;
    optional SegmentDirectionPenalty segment_direction_penalty = 19;
}

message SegmentDirectionPenalty {
    optional int32 from_node_id = 1;
    optional int32 to_node_id = 2;
    optional double penalty_percentage = 3;
}

