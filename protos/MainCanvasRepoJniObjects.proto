syntax = "proto3";

package com.waze.jni.protos.main_canvas;

import "Position.proto";

option java_multiple_files = true;
option java_package = "com.waze.jni.protos.main_canvas";

message CenterOnPositionRequest {
    IntPosition position = 1;
    float zoom = 2;
    bool animated = 3;
    
    oneof _orientation_degrees {
        float orientation_degrees = 4;
    }
}
