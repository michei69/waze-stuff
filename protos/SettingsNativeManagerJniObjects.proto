syntax = "proto3";

package com.waze.jni.protos;

option java_multiple_files = true;
option java_package = "com.waze.jni.protos";

message CopilotMarketplaceVoice {
    string id = 1;
    string name = 2;
    string lang = 3;
    string locale = 4;
}

message VoiceData {
    string id = 1;
    string name = 2;
    string short_name = 3;
    string description = 4;
    
    Type type = 5;
    enum Type {
        PROMPT = 0;
        TTS = 1;
    }
    
    bool is_current_voice = 6;
    string lang = 7;
}

message VoiceDataList {
    repeated VoiceData voices = 1;
}
