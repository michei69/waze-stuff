syntax = "proto2";

package linqmap.proto;

import "logging.proto";

option objc_class_prefix = "LPR";
option java_package = "linqmap.proto";

message Coordinate {
    optional int32 lon_times_1000000 = 101;
    optional int32 lat_times_1000000 = 102;
}

message Coordinate3 {
    optional int32 lon_times_1000000 = 101;
    optional int32 lat_times_1000000 = 102;
    optional int32 alt_times_1000000 = 103;
}

message Envelope {
    optional Coordinate bottom_left = 1;
    optional Coordinate top_right = 2;
}

message GpsSample {
    optional Coordinate position = 111;
    optional int32 azymuth = 112;
    optional int32 speed_millis_per_second = 113;
}

message WazerId {
    optional int32 session_id = 121;
    optional int64 user_id = 122;
}

message StringEntry {
    optional string key = 1;
    optional string value = 2;
}

message StringMap {
    repeated StringEntry entry = 1;
}

message StringIntegerEntry {
    optional string key = 1;
    optional int32 value = 2;
}

message StringIntegerMap {
    repeated StringIntegerEntry entry = 1;
}

message StringLongEntry {
    optional string key = 1;
    optional int64 value = 2;
}

message StringLongMap {
    repeated StringLongEntry entry = 1;
}

message StringBoolEntry {
    optional string key = 1;
    optional bool value = 2;
}

message StringBoolMap {
    repeated StringBoolEntry entry = 1;
}

message IntegerBoolMap {
    repeated IntegerBoolEntry entry = 1;
}

message IntegerBoolEntry {
    optional int32 key = 1;
    optional bool value = 2;
}

message LongLongEntry {
    optional int64 key = 1;
    optional int64 value = 2;
}

message LongLongMap {
    repeated LongLongEntry entry = 1;
}

message StringBytesEntry {
    optional string key = 1;
    optional bytes value = 2;
}

message StringBytesMap {
    repeated StringBytesEntry entry = 1;
}

message Void {
    
}

message Status {
    optional Code code = 1;
    enum Code {
        OK = 0;
        ERROR = 1;
    }
    
    optional string additional_info = 2;
    optional int32 error_code_number = 3;
}

message Boolean {
    optional bool value = 1;
}

message SegmentDirection {
    optional int64 segment_id = 1;
    optional bool forward = 2;
}

message TimeWithZone {
    optional int64 epoch_millis = 1;
    optional string time_zone = 2;
}

message EmailVerificationAuthorityMessage {
    enum EmailVerificationAuthority {
        NONE = 0;
        WAZE = 1;
        GOOGLE = 2;
        FACEBOOK = 3;
        CPBEv1 = 4;
    }
}

message Date {
    optional int32 year = 1;
    optional int32 month = 2;
    optional int32 day = 3;
}

message TranslatableFormattedString {
    optional string text = 1;
    repeated string arguments = 2;
}

enum DeviceType {
    UNKNOWN_DEVICE_TYPE = 0;
    SYMBIAN_NO_TOUCH_SCREEN_DEVICE = 10 [deprecated = true];
    SYMBIAN_TOUCH_SCREEN_DEVICE = 11 [deprecated = true];
    IPHONE_DEVICE = 21;
    CE_NO_TOUCH_SCREEN_DEVICE = 30 [deprecated = true];
    CE_TOUCH_SCREEN_DEVICE = 31 [deprecated = true];
    ANDROID_DEVICE = 50;
    WP8_DEVICE = 80;
    LINUX_DEVICE = 90 [deprecated = true];
    WEB = 100;
}

enum AppType {
    UNKNOWN_APP_TYPE = 0;
    WAZE = 1;
    RIDER = 2;
    BROADCAST = 3;
    WAZE_BUILT_IN_DISPLAY = 4;
    WAZE_BUILT_IN_DISPLAY_PHONE = 5 [deprecated = true];
    WAZE_BUILT_IN_DISPLAY_CARPLAY = 6;
    WEB_CLIENT = 7;
    CARPOOL_ALERTS_ORCHESTRATOR = 8 [deprecated = true];
