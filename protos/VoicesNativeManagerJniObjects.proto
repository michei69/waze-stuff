syntax = "proto3";

package com.waze.jni.protos;

option java_multiple_files = true;
option java_package = "com.waze.jni.protos";

message VoiceAsset {
    Type type = 1;
    enum Type {
        NOT_SET = 0;
        PROMPT = 1;
        TTS = 2;
    }
    
    string language = 2;
    int32 version = 3;
    string id = 4;
    string locale = 5;
}

message GuidanceSource {
    Type type = 1;
    enum Type {
        OFFLINE = 0;
        ONLINE = 1;
    }
}
