syntax = "proto2";

package linqmap.proto;

option objc_class_prefix = "LPR";
option java_package = "linqmap.proto";

message UserInfo {
    optional int64 id = 1;
    optional string name = 2;
    optional int32 rank = 3;
    optional int32 points = 4;
    optional int32 mood = 5;
    
    optional UserChannel channel = 7;
    enum UserChannel {
        UNKNOWN = 0;
        EDITOR = 1;
        CLIENT = 2;
        SYSTEM = 3;
        PARTNER = 4;
        MAPFACTS = 5;
    }
    
    optional bool is_staff = 8;
    optional bool is_registered = 9;
    optional string persistent_id = 10;
    
    extensions 50 to 199;
}
