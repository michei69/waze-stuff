syntax = "proto3";

package stats.metrics;

option objc_class_prefix = "WZS";
option java_multiple_files = true;
option java_package = "stats.metrics";

message LoginRequestMetric {
    ResultStatus result = 1;
    enum ResultStatus {
        RESULT_STATUS_UNSPECIFIED = 0;
        SUCCESS = 1;
        FAILURE = 2;
    }
    
    oneof _error_code {
        int64 error_code = 2;
    }
    
    oneof _attempts_count {
        sint64 attempts_count = 3;
    }
    
    oneof _failure_reason {
        string failure_reason = 4;
    }
}
