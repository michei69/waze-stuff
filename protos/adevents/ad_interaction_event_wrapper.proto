syntax = "proto3";

package stats.events;

import "stats/google_ads_stats_wrapper/google_ad_clicked_stat.proto";
import "stats/google_ads_stats_wrapper/google_ad_impression_stat.proto";

option objc_class_prefix = "WZS";
option java_multiple_files = true;
option java_package = "stats.events";

message AdInteractionEventWrapper {
    oneof event {
        GoogleAdImpressionStat google_ad_impression = 1;
        GoogleAdClickedStat google_ad_clicked = 2;
    }
    
    oneof _reporting_context {
        AdReportingContext reporting_context = 3;
    }
}

message AdReportingContext {
    oneof _customer_id {
        int64 customer_id = 1;
    }
}
