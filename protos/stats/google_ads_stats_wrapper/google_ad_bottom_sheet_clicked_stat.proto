syntax = "proto3";

package stats.events;

import "stats/google_ads_stats_wrapper/google_ad_information.proto";
import "stats/reusable_types/venue_opening_status.proto";

option objc_class_prefix = "WZS";
option java_multiple_files = true;
option java_package = "stats.events";

message GoogleAdBottomSheetClickedStat {
    GoogleAdInformation google_ad_information = 1;
    VenueOpeningStatus venue_opening_information = 2;
    
    Action action = 4;
    enum Action {
        ACTION_UNSPECIFIED = 0;
        ADD_STOP = 1;
        INFO = 2;
        WHY_THIS_AD = 3;
    }
    
    oneof _venue_rating_information {
        float venue_rating_information = 3;
    }
    
    oneof _logo_displayed {
        bool logo_displayed = 5;
    }
}
