syntax = "proto3";

package stats.events;

import "stats/reusable_types/lat_lng.proto";

option objc_class_prefix = "WZS";
option java_multiple_files = true;
option java_package = "stats.events";

message GoogleAdInformationExtended {
    string business_name = 1;
    LatLng place_lat_lng = 2;
    
    AdChannel ad_channel = 3;
    enum AdChannel {
        CHANNEL_UNSPECIFIED = 0;
        NAVIGATION_PIN = 1;
    }
    
    int32 google_maps_zoom_level = 4;
    LatLng user_location_coordinates = 7;
    
    oneof _ad_rendering_order {
        int32 ad_rendering_order = 5;
    }
    
    oneof _pin_icon_url {
        string pin_icon_url = 6;
    }
}
