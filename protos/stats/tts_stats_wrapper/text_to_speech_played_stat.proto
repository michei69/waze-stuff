syntax = "proto3";

package stats.events;

import "stats/reusable_types/voice_instructions_sound.proto";

option objc_class_prefix = "WZS";
option java_multiple_files = true;
option java_package = "stats.events";

message TextToSpeechPlayedStat {
    TextType text_type = 2;
    enum TextType {
        TEXT_TYPE_UNSPECIFIED = 0;
        NAVIGATION_INSTRUCTION = 1;
        TRAFFIC_BAR_UPDATE = 3;
        GUARDIAN_PROMPT = 4;
        CHILD_REMINDER = 5;
        ALERT = 6;
        APP_TEXT = 7;
        TTS_REQUEST = 8;
    }
    
    VoiceInstructionsSound voice_instructions_sound = 3;
    
    oneof _device_volume {
        double device_volume = 1;
    }
}
