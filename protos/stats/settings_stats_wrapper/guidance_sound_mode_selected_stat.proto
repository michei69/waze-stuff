syntax = "proto3";

package stats.events;

option objc_class_prefix = "WZS";
option java_multiple_files = true;
option java_package = "stats.events";

message GuidanceSoundModeSelectedStat {
    SoundMode sound_mode = 1;
    enum SoundMode {
        SOUND_MODE_UNSPECIFIED = 0;
        SOUND_ON = 1;
        SOUND_OFF = 2;
        ALERTS_ONLY = 3;
        BRIEF = 4;
    }
}
