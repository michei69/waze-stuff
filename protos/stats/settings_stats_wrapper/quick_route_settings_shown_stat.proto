syntax = "proto3";

package stats.events;

import "stats/settings_stats_wrapper/quick_route_settings_context.proto";

option objc_class_prefix = "WZS";
option java_multiple_files = true;
option java_package = "stats.events";

message QuickRouteSettingsShownStat {
    QuickRouteSettingsContext context = 3;
    
    oneof _avoid_tolls_shown {
        bool avoid_tolls_shown = 1;
    }
    
    oneof _avoid_ferries_shown {
        bool avoid_ferries_shown = 2;
    }
}
