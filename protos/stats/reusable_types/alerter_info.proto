    oneof _alert_id {
        int64 alert_id = 1;
    }
    
    oneof _type {
        int64 type = 2;
    }
    
    oneof _subtype {
        int64 subtype = 3;
    }
    
    oneof _segment_info {
        SegmentInfo segment_info = 6;
    }
}
