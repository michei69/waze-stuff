syntax = "proto3";

package stats.events;

option objc_class_prefix = "WZS";
option java_multiple_files = true;
option java_package = "stats.events";

message TollInformation {
    TollType toll_type = 1;
    enum TollType {
        TOLL_TYPE_UNSPECIFIED = 0;
        TOLL_TYPE_FIXED = 1;
        TOLL_TYPE_DYNAMIC = 2;
    }
    
    string toll_price_currency = 3;
    
    oneof _toll_price {
        double toll_price = 2;
    }
}
