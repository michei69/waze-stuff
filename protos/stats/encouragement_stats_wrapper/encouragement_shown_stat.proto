syntax = "proto3";

package stats.events;

import "stats/encouragement_stats_wrapper/encouragement_info.proto";
import "stats/reusable_types/ucomm_info.proto";

option objc_class_prefix = "WZS";
option java_multiple_files = true;
option java_package = "stats.events";

message EncouragementShownStat {
    UcommInfo ucomm_info = 1;
    
    Type type = 2 [deprecated = true];
    enum Type {
        TYPE_UNSPECIFIED = 0;
        ETA_CARD = 1;
        ETA_POPUP = 2;
    }
    
    string image_name = 3 [deprecated = true];
    EncouragementInfo encouragement_info = 4;
}
