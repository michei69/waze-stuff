syntax = "proto3";

package stats.events;

option objc_class_prefix = "WZS";
option java_multiple_files = true;
option java_package = "stats.events";

message DictationScreenClickedStat {
    Action action = 1;
    enum Action {
        ACTION_UNSPECIFIED = 0;
        CLOSE = 1;
        CHANGE_LANGUAGE = 2;
        TRY_AGAIN = 3;
    }
    
    oneof _google_assistant_available {
        bool google_assistant_available = 2;
    }
}
