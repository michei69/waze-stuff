syntax = "proto3";

package stats.events;

option objc_class_prefix = "WZS";
option java_multiple_files = true;
option java_package = "stats.events";

message ShareClickInformation {
    Action action = 1;
    enum Action {
        ACTION_UNSPECIFIED = 0;
        CLOSE = 1;
        MORE_OPTIONS = 2;
        SHARE = 3;
    }
    
    string share_platform_type = 2;
    string operating_system_share_options = 3;
}
