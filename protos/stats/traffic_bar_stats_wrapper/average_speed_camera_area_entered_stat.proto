syntax = "proto3";

package stats.events;

import "stats/reusable_types/lat_lng.proto";

option objc_class_prefix = "WZS";
option java_multiple_files = true;
option java_package = "stats.events";

message AverageSpeedCameraAreaEnteredStat {
    LatLng area_enter_coordinates = 1;
    
    oneof _segment_id {
        int64 segment_id = 2;
    }
}
