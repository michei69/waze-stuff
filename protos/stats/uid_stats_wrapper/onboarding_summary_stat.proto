syntax = "proto3";

package stats.events;

import "stats/reusable_types/regulation_flags.proto";
import "stats/uid_stats_wrapper/onboarding_context.proto";

option objc_class_prefix = "WZS";
option java_multiple_files = true;
option java_package = "stats.events";

message OnboardingSummaryStat {
    RegulationFlags regulation_flags = 1;
    OnboardingContext context = 2;
    
    oneof _new_user_type {
        NewUserType new_user_type = 3;
    }
    
    oneof _onboarding_duration_seconds {
        int64 onboarding_duration_seconds = 4;
    }
    
    oneof _experiment {
        string experiment = 5;
    }
    
    oneof _experiment_group {
        string experiment_group = 6;
    }
    
    enum NewUserType {
        NEW_USER_TYPE_UNSPECIFIED = 0;
        GUEST = 1;
        REGISTERED_GOOGLE = 2;
        REGISTERED_EMAIL = 3;
        EXISTING_USER = 4;
    }
}
