syntax = "proto3";

package stats.events;

option objc_class_prefix = "WZS";
option java_multiple_files = true;
option java_package = "stats.events";

message SetHomeWorkScreenClickedStat {
    Action action = 1;
    enum Action {
        ACTION_UNSPECIFIED = 0;
        SET_HOME = 1;
        SET_WORK = 2;
        SKIP = 3;
        DONE = 4;
    }
}
