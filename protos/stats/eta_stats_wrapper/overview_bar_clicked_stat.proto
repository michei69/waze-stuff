syntax = "proto3";

package stats.events;

import "stats/reusable_types/triggering_platform.proto";

option objc_class_prefix = "WZS";
option java_multiple_files = true;
option java_package = "stats.events";

message OverviewBarClickedStat {
    Action action = 1;
    enum Action {
        ACTION_UNSPECIFIED = 0;
        OVERVIEW = 1;
        RECENTER = 2;
    }
}
