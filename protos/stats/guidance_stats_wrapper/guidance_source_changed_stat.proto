syntax = "proto3";

package stats.events;

option objc_class_prefix = "WZS";
option java_multiple_files = true;
option java_package = "stats.events";

message GuidanceSourceChangedStat {
    GuidanceSource guidance_source = 1;
    enum GuidanceSource {
        GUIDANCE_SOURCE_UNSPECIFIED = 0;
        ONLINE_SOURCE = 1;
        OFFLINE_SOURCE = 2;
    }
    
    string alternative_route_uuid = 2;
}
