syntax = "proto3";

package stats.events;

import "stats/detour_stats_wrapper/detour.proto";

option objc_class_prefix = "WZS";
option java_multiple_files = true;
option java_package = "stats.events";

message DetourReachedStat {
    Action action = 1;
    enum Action {
        ACTION_UNSPECIFIED = 0;
        DETOUR_AVOIDED = 1;
        DETOUR_TAKEN = 2;
    }
    
    Detour detour = 2;
}
