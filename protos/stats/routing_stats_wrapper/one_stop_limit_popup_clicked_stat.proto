syntax = "proto3";

package stats.events;

option objc_class_prefix = "WZS";
option java_multiple_files = true;
option java_package = "stats.events";

message OneStopLimitPopupClickedStat {
    Action action = 1;
    enum Action {
        ACTION_UNSPECIFIED = 0;
        CANCEL = 1;
        NEW_DRIVE = 2;
        NEW_DRIVE_TIMEOUT = 3;
    }
}
