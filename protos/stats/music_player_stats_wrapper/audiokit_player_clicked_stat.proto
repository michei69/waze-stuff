syntax = "proto3";

package stats.events;

option objc_class_prefix = "WZS";
option java_multiple_files = true;
option java_package = "stats.events";

message AudiokitPlayerClickedStat {
    Action action = 1;
    enum Action {
        ACTION_UNSPECIFIED = 0;
        FORWARD = 1;
        NEXT = 2;
        RESUME = 3;
        COLLAPSE = 4;
        PLAY = 5;
        REWIND = 6;
        SHOW_LIST = 7;
        SETTINGS = 8;
        PAUSE = 9;
        OPEN_PARTNER_APP = 10;
        PREVIOUS = 11;
        CHANGE_APP = 12;
        SHUFFLE = 13;
        THUMB_DOWN = 14;
        FAVORITE = 15;
        SAVE = 16;
        REPEAT = 17;
        THUMB_UP = 18;
    }
    
    string partner_name = 2;
}
