syntax = "proto3";

package stats.events;

import "stats/reusable_types/triggering_platform.proto";
import "stats/reusable_types/venue_opening_status.proto";
import "stats/search_stats_wrapper/electric_vehicle_charging_station_slots_information.proto";
import "stats/search_stats_wrapper/search_category_group.proto";

option objc_class_prefix = "WZS";
option java_multiple_files = true;
option java_package = "stats.events";

message SearchResultItemShownStat {
    string categorical_search_name = 2;
    SearchCategoryGroup categorical_group_search_name = 3;
    string venue_id = 4;
    string search_id = 6;
    VenueOpeningStatus venue_opening_status = 7;
    ElectricVehicleChargingStationInformation electric_vehicle_charging_station_information = 10;
    TriggeringPlatform triggering_platform = 15;
    
    oneof _index {
        int64 index = 1;
    }
    
    oneof _distance_from_current_location_meters {
        int64 distance_from_current_location_meters = 5;
    }
    
    oneof _venue_rating {
        float venue_rating = 8;
    }
    
    oneof _venue_price_level {
        int64 venue_price_level = 9;
    }
    
    oneof _search_again {
        bool search_again = 11;
    }
    
    oneof _parking {
        bool parking = 12;
    }
    
    oneof _parking_prices_shown {
        bool parking_prices_shown = 13;
    }
    
    oneof _book_parking_indication_shown {
        bool book_parking_indication_shown = 14;
    }
}
