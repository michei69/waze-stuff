syntax = "proto3";

package stats.events;

import "stats/reporting_stats_wrapper/conversational_reporting_mode.proto";
import "stats/reusable_types/gender.proto";

option objc_class_prefix = "WZS";
option java_multiple_files = true;
option java_package = "stats.events";

message ConversationalReportingMessageSentStat {
    string ugc_context_id = 1;
    string message = 3;
    ConversationalReportingMode mode = 5;
    Gender user_gender = 6;
    string language_locale = 7;
    
    oneof _conversation_id {
        string conversation_id = 2;
    }
    
    oneof _message_number {
        int64 message_number = 4;
    }
}
