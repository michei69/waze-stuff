syntax = "proto3";

package stats.events;

import "stats/reporting_stats_wrapper/ugc_info.proto";
import "stats/reusable_types/ugc_type_info.proto";

option objc_class_prefix = "WZS";
option java_multiple_files = true;
option java_package = "stats.events";

message UgcMenuClosedStat {
    UgcInfo ugc_info = 1;
    UgcTypeInfo.UgcLevel level = 2;
    UgcTypeInfo.UgcMode mode = 3;
    
    Reason reason = 4;
    enum Reason {
        REASON_UNSPECIFIED = 0;
        CLOSE = 1;
        CANCEL = 2;
    }
}
