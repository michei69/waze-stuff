syntax = "proto3";

package stats.events;

import "stats/reporting_stats_wrapper/waze_asks_info.proto";

option objc_class_prefix = "WZS";
option java_multiple_files = true;
option java_package = "stats.events";

message WazeAsksDismissedStat {
    WazeAsksInfo waze_asks_info = 1;
    
    Reason reason = 2;
    enum Reason {
        REASON_UNSPECIFIED = 0;
        CLOSE = 1;
        TIMER_EXPIRED = 2;
    }
}
