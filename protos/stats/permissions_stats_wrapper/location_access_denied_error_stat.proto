syntax = "proto3";

package stats.events;

option objc_class_prefix = "WZS";
option java_multiple_files = true;
option java_package = "stats.events";

message LocationAccessDeniedErrorStat {
    LocationPermissionStatus location_permission_status = 1;
    enum LocationPermissionStatus {
        LOCATION_PERMISSION_STATUS_UNSPECIFIED = 0;
        AUTHORIZED_ALWAYS = 1;
        AUTHORIZED_WHEN_IN_USE = 2;
        DENIED = 3;
        RESTRICTED = 4;
        NOT_DETERMINED = 5;
    }
}
