syntax = "proto3";

package stats.events;

option objc_class_prefix = "WZS";
option java_multiple_files = true;
option java_package = "stats.events";

message BannerInfo {
    string id = 2;
    string text = 3;
    
    BannerSource banner_source = 4;
    enum BannerSource {
        BANNER_SOURCE_UNSPECIFIED = 0;
        MAIN_MENU = 1;
    }
    
    oneof _index {
        int64 index = 1;
    }
}
