syntax = "proto3";

package stats.events;

option objc_class_prefix = "WZS";
option java_multiple_files = true;
option java_package = "stats.events";

message MapZoomButtonClickedStat {
    Action action = 1;
    enum Action {
        ACTION_UNSPECIFIED = 0;
        BUTTON_EXPANDED = 1;
        ZOOM_IN = 2;
        ZOOM_OUT = 3;
    }
}
