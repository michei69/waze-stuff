syntax = "proto3";

package stats.events;

option objc_class_prefix = "WZS";
option java_multiple_files = true;
option java_package = "stats.events";

message SchedulePlannedDriveScreenShownStat {
    Context context = 1;
    enum Context {
        CONTEXT_UNSPECIFIED = 0;
        TRIP_OVERVIEW_SCREEN = 1;
        ETA_SCREEN = 2;
        PLANNED_DRIVE_SCREEN = 3;
        SAVED_PLANNED_DRIVE_EDIT_TIME = 4;
        START_STATE_PLAN_DRIVE_EDIT_TIME = 5 [deprecated = true];
    }
}
